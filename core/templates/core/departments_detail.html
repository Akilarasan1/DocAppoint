{% extends "base.html" %}
{% block content %}
<h2>{{ department.name }}</h2>
{% if department.image %}
    <img src="{{ department.image.url }}" alt="{{ department.name }}" style="width:300px;">
{% endif %}
<p>{{ department.description }}</p>
<a href="{% url 'departments_list' %}">Back to Departments</a>
{% endblock %}
