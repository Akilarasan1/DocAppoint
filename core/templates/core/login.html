<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c6fbb;
            --secondary: #4ba3c7;
            --accent: #175676;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        .login-form {
            padding: 25px;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(44, 111, 187, 0.25);
        }

        .input-group-text {
            background: transparent;
            border-radius: 8px 0 0 8px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(44, 111, 187, 0.3);
        }

        .alert-warning {
            background-color: #fff3cd;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider span {
            padding: 0 15px;
        }

        .role-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock me-2"></i>Secure Login</h2>
            <p>Access your MediCare account</p>
        </div>

        <div class="login-form">
            {% if request.GET.next %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-circle me-2"></i>Please log in to continue.
            </div>
            {% endif %}

            <form method="post" autocomplete="off">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" autocomplete="new-username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" autocomplete="new-password" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Login as</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                        <select name="role" id="role" class="form-select">
                            <option value="patient"><i class="fas fa-user role-icon"></i> Patient</option>
                            <option value="doctor"><i class="fas fa-user-md role-icon"></i> Doctor</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="links-container">
                <a href="{% url 'register' %}" class="text-decoration-none">
                    <i class="fas fa-user-plus me-1"></i>Create Account
                </a>

                <a href="{% url 'doctor_password_reset' %}" class="text-decoration-none">
                    <i class="fas fa-question-circle me-1"></i>Forgot Password?
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
