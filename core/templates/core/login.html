<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" autocomplete="off">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" class="form-control" autocomplete="new-username">
    </div>
    
    <div class="mb-3">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" class="form-control" autocomplete="new-password">
    </div>
    
    <div class="mt-3">
        <label for="role">Login as:</label>
        <select name="role" id="role" class="form-select">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>
    {% if request.GET.next %}
  <div class="alert alert-warning">
    Please log in to continue.
  </div>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <div class="container mt-5">

    <p><a href="{% url 'doctor_password_reset' %}">Forgot Password?</a></p>

        <!-- <button type="submit" class="btn btn-primary">Change Password</button> -->
    </form>
</div>
</body>
</html>
