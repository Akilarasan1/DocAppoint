{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-3">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Change Password</button>
        </form>
        <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>
{% endblock %}
